<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Detalhes do serviço</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/service"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input #focus [(ngModel)]="service.Name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Preço</ion-label>
      <ion-input currency-input type="number" [(ngModel)]="service.Price">R$&nbsp;</ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Observações</ion-label>
      <ion-input [(ngModel)]="service.Note"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ativo</ion-label>
      <ion-toggle slot="end" color="primary" [(ngModel)]="service.Enabled"></ion-toggle>
    </ion-item>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="saveService()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
