<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Chat</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages" (click)="messageClick(message)">
      <ion-avatar slot="start">
        <img src="../../assets/avatar.svg">
      </ion-avatar>

      <ion-label>
        <h2>{{message.Name}}</h2>
        <p *ngIf="message.LastMessage.Send_By === message.FkUser">VocÃª: {{message.LastMessage.Message}}</p>
        <p *ngIf="message.LastMessage.Send_By !== message.FkUser">{{message.LastMessage.Message}}</p>
      </ion-label>

      <ion-badge color="primary">{{message.MessageNotReadCount}}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="bt-edit"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
