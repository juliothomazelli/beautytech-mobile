<ion-header>
  <ion-toolbar color="primary">
    <ion-title (click)="showMonthTitleClick()">Agenda / {{scheduleSelected.monthName}} {{scheduleSelected.year}}&nbsp;
      <ion-icon *ngIf="!showMonth" name="chevron-down"></ion-icon>
      <ion-icon *ngIf="showMonth" name="chevron-up"></ion-icon>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides class="slides" [options]="slideOpts" (ionSlideDidChange)="monthChange()">
    <ion-slide class="slide" *ngFor="let item of schedule">
      <ion-content>
        <table *ngIf="showMonth" class="table">
          <tr class="week-header">
            <th>
              D
            </th>
            <th>
              S
            </th>
            <th>
              T
            </th>
            <th>
              Q
            </th>
            <th>
              Q
            </th>
            <th>
              S
            </th>
            <th>
              S
            </th>
          </tr>
      
          <tr>
            <th class="week-days" *ngFor="let dayWeek of item.weekOne" [ngClass]="{'week-days-color': dayWeek.selected}" (click)="selectDay(dayWeek.atomicDay, item.month, 1)">
              <label>{{dayWeek.day}}</label>
            </th>
          </tr>

          <tr>
            <th class="week-days" *ngFor="let dayWeek of item.weekTwo" [ngClass]="{'week-days-color': dayWeek.selected}" (click)="selectDay(dayWeek.atomicDay, item.month, 2)">
              <label>{{dayWeek.day}}</label>
            </th>
          </tr>

          <tr>
            <th class="week-days" *ngFor="let dayWeek of item.weekThree" [ngClass]="{'week-days-color': dayWeek.selected}" (click)="selectDay(dayWeek.atomicDay, item.month, 3)">
              <label>{{dayWeek.day}}</label>
            </th>
          </tr>

          <tr>
            <th class="week-days" *ngFor="let dayWeek of item.weekFour" [ngClass]="{'week-days-color': dayWeek.selected}" (click)="selectDay(dayWeek.atomicDay, item.month, 4)">
              <label>{{dayWeek.day}}</label>
            </th>
          </tr>

          <tr>
            <th class="week-days" *ngFor="let dayWeek of item.weekFive" [ngClass]="{'week-days-color': dayWeek.selected}" (click)="selectDay(dayWeek.atomicDay, item.month, 5)">
              <label>{{dayWeek.day}}</label>
            </th>
          </tr>

          <tr>
            <th class="week-days" *ngFor="let dayWeek of item.weekSix" [ngClass]="{'week-days-color': dayWeek.selected}" (click)="selectDay(dayWeek.atomicDay, item.month, 6)">
              <label>{{dayWeek.day}}</label>
            </th>
          </tr>
        </table>
        
        <div *ngIf="!showMonth">
          <div class="day-selected">{{scheduleSelected.day}}</div>
          <hr class="underline-day-selected">
        </div>
      
        <div [ngClass]="{'month-visible': showMonth, 'month-invisible': !showMonth}" class="hour-content">
          <ion-virtual-scroll [items]="scheduleSelected.hourList">
            <div *virtualItem="let item; let itemBounds = bounds;">
              <ion-item>
                <ion-label style="font-family: 'Times New Roman', Times, serif;">{{item.hour}}</ion-label>
              </ion-item>
            </div>
          </ion-virtual-scroll>
        </div>
      
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button (click)="openService()">
            <ion-icon name="expand"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="top">
            <ion-fab-button (click)="expandHours(true)">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="expandHours(false)">
              <ion-icon name="remove"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
      </ion-content>
      
    </ion-slide>    
  </ion-slides>
