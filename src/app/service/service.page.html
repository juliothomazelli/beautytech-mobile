<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Servi√ßos</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingText="Carregando..." pullingIcon="chevron-down-circle-outline" pullingText="Arraste para recarregar." refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let service of serviceList">
      <ion-item (click)="openService(service.Key)">
        <ion-label>
          <h2>{{service.Name}}</h2>
          <p>{{service.Note}}</p>
        </ion-label>
        <ion-icon name="arrow-redo"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option class="service-item-option" (click)="deleteService(service)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openService()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
